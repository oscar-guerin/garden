<ng-container *ngIf="crop$ | async as crop">
    {{ crop.name | lst }}
</ng-container>
<form [formGroup]="form">
    <mat-form-field>
        <mat-label>{{ 'CROP.name' | translate }}</mat-label>
        <input formControlName="name"
               id="name"
               matInput>
    </mat-form-field>
    <button (click)="submit()"
            mat-flat-button>
        {{ 'SHARED.save' | translate }}
    </button>
</form>
