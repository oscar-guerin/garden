<h1 mat-dialog-title>{{ 'ACTION.action' | translate }}</h1>
<form [formGroup]="form"
      class="container-fluid">
    <div class="row w-75">
        <mat-form-field class="w-100">
            <mat-label>{{ 'ACTION.name' | translate }}</mat-label>
            <input formControlName="name"
                   aria-label=""
                   matInput>
        </mat-form-field>
    </div>
    <div class="row w-75">
        <mat-form-field class="w-100">
            <mat-label>{{ 'ACTION.actionType' | translate }}</mat-label>
            <mat-select formControlName="actionType">
                <mat-option *ngFor="let actionType of actionTypes | enumToArray"
                            [value]="actionType">
                    {{ actionType | translate }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <h2 class="row">{{ 'ACTION.steps' | translate }}</h2>
    <ng-container formArrayName="steps">
        <div *ngFor="let step of stepsArrayControl.controls; let i = index"
             class="row align-items-center">
            <div class="col-2">{{ i + 1 }}</div>
            <mat-form-field class="col-8">
                <mat-label>{{ 'ACTION.stepValue' | translate }}</mat-label>
                <textarea [formControlName]="i"
                          aria-label=""
                          class="w-100"
                          matInput></textarea>
            </mat-form-field>
            <div class="col-2">
                <button (click)="removeStep(i)"
                        aria-label="{{ 'ACTION.removeStep' | translate }}"
                        color="warn"
                        mat-mini-fab>
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
    <div class="row">
        <button (click)="addStep()"
                mat-stroked-button>
            {{ 'ACTION.addStep' | translate }}
        </button>
    </div>
</form>
<div class="d-flex justify-content-end"
     mat-dialog-actions>
    <button (click)="submit()"
            color="accent"
            mat-flat-button>
        {{ 'SHARED.save' | translate }}
    </button>
</div>
