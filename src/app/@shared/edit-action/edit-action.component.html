<form [formGroup]="form">
    <mat-form-field>
        <mat-label>{{ 'ACTION.name' | translate }}</mat-label>
        <input formControlName="name"
               id="name"
               matInput>
    </mat-form-field>
    <button (click)="submit()"
            mat-flat-button>
        {{ 'SHARED.save' | translate }}
    </button>
</form>
