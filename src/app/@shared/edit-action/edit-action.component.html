<h1 mat-dialog-title>{{ 'ACTION.action' | translate }}</h1>
<form [formGroup]="form"
      mat-dialog-content>
    <mat-form-field>
        <mat-label>{{ 'ACTION.name' | translate }}</mat-label>
        <label>
            <input formControlName="name"
                   matInput>
        </label>
    </mat-form-field>
    <div formArrayName="steps">
        <div *ngFor="let step of stepsArrayControl.controls; let i = index">
            {{ i + 1 }}
            <mat-form-field>
                <mat-label>{{ 'ACTION.stepValue' | translate }}</mat-label>
                <label>
                    <input [formControlName]="i"
                           matInput>
                </label>
            </mat-form-field>
        </div>
        <button (click)="addStep()"
                mat-flat-button>
            {{ 'ACTION.addStep' | translate }}
        </button>
    </div>
    <button (click)="submit()"
            mat-flat-button>
        {{ 'SHARED.save' | translate }}
    </button>
</form>
