<mat-toolbar class="d-flex justify-content-between"
             color="primary">
    <div>
        <span class="font-weight-bold mr-3"
              routerLink="/">
        Garden
    </span>
        <button class="mx-3"
                mat-flat-button
                routerLink="/crops">
            {{ 'CROP.crops' | translate }}
        </button>
    </div>
    <div>
        <button [matMenuTriggerFor]="menu"
                mat-icon-button>
            <mat-icon>
                more_vert
            </mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-menu #menu>
    <app-language-switcher class="px-3"></app-language-switcher>
    <button (click)="openMailAuthDialog()"
            mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{ 'SHARED.openMailAuthDialog' | translate }}</span>
    </button>
</mat-menu>
