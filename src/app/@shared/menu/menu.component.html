<mat-toolbar class="d-flex justify-content-between"
             color="primary">
    <div class="d-flex d-md-none">
        <button [matMenuTriggerFor]="navigationMenu"
                mat-icon-button>
            <mat-icon>
                menu
            </mat-icon>
        </button>
    </div>
    <div class="d-none d-md-flex align-items-center">
        <div class="pointer d-flex align-items-center"
             routerLink="/">
            <img alt="Icon"
                 class="pr-3"
                 src="assets/gardenpedia_32.png"/>
            <span class="font-weight-bold mr-3">
                <strong>GARDENPEDIA</strong>
            </span>
        </div>
        <button class="mx-3"
                mat-flat-button
                routerLink="/crops">
            {{ 'CROP.crops' | translate }}
        </button>
    </div>
    <div class="d-flex align-items-center">
        <div *ngIf="(user$ | async) as user"
             class="mr-3">
            {{ user.username }}
        </div>
        <button [matMenuTriggerFor]="userMenu"
                mat-icon-button>
            <mat-icon>
                more_vert
            </mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-menu #userMenu>
    <app-language-switcher class="px-3"></app-language-switcher>
    <button (click)="openMailAuthDialog()"
            *ngIf="!(user$ | async)"
            mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{ 'SHARED.login' | translate }}</span>
    </button>
    <button (click)="logout()"
            *ngIf="!!(user$ | async)"
            mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>{{ 'SHARED.logout' | translate }}</span>
    </button>
</mat-menu>

<mat-menu #navigationMenu>
    <button mat-menu-item
            routerLink="/">
        <mat-icon>home</mat-icon>
        <span>{{ 'SHARED.home' | translate }}</span>
    </button>
    <button mat-menu-item
            routerLink="/crops">
        <mat-icon>apps</mat-icon>
        <span>{{ 'CROP.crops' | translate }}</span>
    </button>
</mat-menu>
