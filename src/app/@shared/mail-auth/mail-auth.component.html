<h1 mat-dialog-title>{{ 'SHARED.login' | translate }}</h1>
<form [formGroup]="form"
      class="container-fluid">
    <div class="row mb-4">{{ 'SHARED.loginExplanation' | translate }}</div>
    <div class="row w-75">
        <mat-form-field class="w-100">
            <mat-label>{{ 'SHARED.email' | translate }}</mat-label>
            <input aria-label=""
                   formControlName="email"
                   matInput>
            <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
                {{ 'FORM.emailError' | translate }}
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('required')">
                {{ 'FORM.requiredError' | translate }}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="row w-75">
        <mat-form-field class="w-100">
            <mat-label>{{ 'SHARED.password' | translate }}</mat-label>
            <input aria-label=""
                   formControlName="password"
                   matInput
                   type="password">
            <mat-error *ngIf="passwordControl.hasError('required')">
                {{ 'FORM.requiredError' | translate }}
            </mat-error>
        </mat-form-field>
    </div>
</form>
<div class="d-flex justify-content-end"
     mat-dialog-actions>
    <button (click)="submit()"
            color="accent"
            mat-flat-button>
        {{ 'SHARED.save' | translate }}
    </button>
</div>
