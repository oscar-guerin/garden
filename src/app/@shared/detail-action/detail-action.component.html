<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ action.name }}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <div *ngFor="let step of action.steps">
            {{ step }}
        </div>
        <button mat-icon-button>
            <mat-icon>
                more_vert
            </mat-icon>
        </button>
    </div>
</mat-expansion-panel>
