<ng-container [formGroup]="form">
    <div *ngIf="periods$ | async as periods"
         class="d-flex">
        <app-period-tile *ngFor="let period of periods"
                         (selected)="onPeriodSelected($event)"
                         [period]="period">
        </app-period-tile>
    </div>
    <div *ngIf="selectedPeriod">
        <div>{{ selectedPeriod.id }}</div>
        <div></div>
    </div>
</ng-container>
