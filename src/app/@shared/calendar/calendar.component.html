<div class="d-flex flex-wrap">
    <app-calendar-month *ngFor="let month of (months | enumToArray); let i = index"
                        [firstHalfAction]="plannedActions[i * 2]"
                        [month]="month"
                        [secondHalfAction]="plannedActions[i * 2 + 1]"
                        class="mx-1"></app-calendar-month>
</div>
